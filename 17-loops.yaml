- name: install packages
  hosts: localhost
  connection: localhost
  become: yes
  tasks:
  - name: install packages
    ansible.builtin.package:
      name: "{{ item.name }}"
      state: "{{ item.state }}"
    loop:
    - { name: 'git', state: 'absent'}
    - { name: 'mysql', state: 'absent'}
    - { name: 'gcc', state: 'present'}
    - { name: 'Nginx', state: 'present'}